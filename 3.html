  <h2>JavaScript</h2>
    <p>자바스크립트(JavaScript)는 웹을 위한 인터프리터 언어이자 스크립트 언어다.

자바스크립트로 작성된 프로그램을 스크립트라고 하며, 컴파일이 필요하지 않다. 그냥 HTML 웹 페이지에 스크립트를 삽입하기만 하면 동작하며 최신 웹 브라우저에서 모두 동작한다.

자바스크립트를 주로 클라이언트 측 자바스크립트라고 하는데, 이는 스크립트가 웹 서버가 아닌 클라이언트 컴퓨터에 설치된 브라우저에서 실행된다는 의미다.</p>
